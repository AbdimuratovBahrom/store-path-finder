<!DOCTYPE html>
<html lang="{{ locale }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% trans %}Store Path Finder{% endtrans %}</title>
  <link rel="shortcut icon" href="/static/images/Logo Abu saxiy.jpg" type="image/x-icon">
  <link rel="stylesheet" href="../static/style.css">

</head>

<body>
  <div class="header">
    <div class="language-selector" style="margin-bottom: 18px;">
      <label for="languageSelect">{% trans %} {% endtrans %}</label>

      <select id="languageSelect" onchange="changeLanguage(this.value)">
        <option value="ru" {% if locale=='ru' %}selected{% endif %}>RU</option>
        <option value="uz_Latn" {% if locale=='uz_Latn' %}selected{% endif %}>O‘z</option>
        <option value="uz_Cyrl" {% if locale=='uz_Cyrl' %}selected{% endif %}>Ўз</option>
      </select>
    </div>

  </div>


  <div class="container">
    <h1>
      {% trans %}Поиск линий электроснабжения магазинов{% endtrans %}
    </h1>



    <select id="block" onchange="loadRows()">
      <option value="">{% trans %}Выберите блок{% endtrans %}</option>
      {% for block in blocks %}
      <option value="{{ block }}">{{ block }}</option>
      {% endfor %}
    </select>
    <select id="row" data-select-row="{% trans %}Выберите ряд{% endtrans %}" onchange="loadStores()" disabled>
      <option value="">{% trans %}Выберите ряд{% endtrans %}</option>
    </select>
    <select id="store" data-select-store="{% trans %}Выберите магазин{% endtrans %}" onchange="getPath()" disabled>
      <option value="">{% trans %}Выберите магазин{% endtrans %}</option>
    </select>
    <div id="pathResult" data-error-rows="{% trans %}Ряды не найдены{% endtrans %}"
      data-error-stores="{% trans %}Магазины не найдены{% endtrans %}"
      data-error-path="{% trans %}Путь не найден{% endtrans %}"></div>

  </div>

  <div class="case">
    <a target="_blank" href="http://127.0.0.1:5501/templates/blocks.html">Блоки 1,2,3</a>
  </div>



  <script src="/static/script.js"></script>
</body>

</html>
